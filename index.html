<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Parrillero</title>
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- cabecera de pagina -->
    <header>
        <div class="text_el_parrillero">
            <H1>EL PARRILLERO</H1>
            <h3>Los mejores cortes de carne de vacuno, cerdo y pollo.</h3>
        </div>

        <div class="img_fondo_cabecera">
            <img width="300px" src="assets/img/Fondo_encabezado.jpg" alt="imagen de diferentes cortes de carne en una tabla para picar">
        </div>

    </header>

    <!-- seccion principal -->
    <main>
        <section class="costillar" >
            <img width="300px" src="assets/img/Costillar_de_cerdo.jpg" alt="costillar de cerdo">
            <div class="descripcion_precio" >
                <h2>Costillar de Cerdo</h2>
                <h3 class="precio">$9.890 KG</h3>
            </div>
        </section>
        <section class="costillar" >
            <img width="300px" src="assets/img/Filete.jpg" alt="Filete de vacuno">
            <div class="descripcion_precio" >
                <h2>Filete de vacuno</h2>
                <h3 class="precio">$19.890 KG</h3>
            </div>
        </section>    
        <section class="costillar" >
            <img width="300px" src="assets/img/lomo_vetado.jpg" alt="lomo vetado">
            <div class="descripcion_precio" >
                <h2>Lomo Vetado</h2>
                <h3 class="precio">$12.890 KG</h3>
            </div>
        </section>  

    </main>

    <!-- pie de pagina -->

    <footer>
        <a href="">Contactenos</a>
    </footer>


</body>
</html>
